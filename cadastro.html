<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CADASTRO - ACERTE O RATO</title>
<style>
@font-face {
    font-family: 'MinhaFonte';
    src: url('fonts/Minhafonte2.ttf.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
}

body {
    background-color: antiquewhite;
    margin: 0;
    font-family: 'MinhaFonte', Times, serif;
    background-image: url('img/fundo jogo.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

#tela {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    gap: 15px;
}

.tela img {
    max-width: 60vw; 
    height: auto;
    display: block;
    margin: 0 auto;  
}

#box {
    background-color: beige;
    font-size: 20px;
    width: 90%;
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: left;
    padding: 20px 25px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

#box input[type="text"],
#box input[type="email"],
#box input[type="password"],
#box input[type="date"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

#box input[type="submit"] {
    font-family: 'MinhaFonte', Times, serif;
    background-color: burlywood;
    border: rgb(137, 114, 84) 2px solid;
    border-radius: 5px;
    padding: 12px;
    font-size: 18px;
    transition: 0.2s;

}

#box input[type="submit"]:hover {
    background-color: rgb(187, 149, 107);
    transform: scale(1.1);
    cursor: pointer;
}

.voltar {
    text-align: center;
    font-family: 'MinhaFonte', Times, serif;
    background-color: burlywood;
    border: 2px solid rgb(137, 114, 84);
    border-radius: 5px;
    padding: 12px;
    font-size: 18px;
    width: 11vh;        
    float: right;       
    transition: 0.2s;
    text-decoration: none;
}

.voltar:hover{
    background-color: rgb(187, 149, 107);
    transform: scale(1.1);
    cursor: pointer;
}

a{
    text-decoration: none;
    color: inherit;
}

@media (max-width: 500px) {
    .tela img {
        max-width: 80vw;   
        margin-bottom: 1vh;
    }

}
</style>
</head>
<body>
<div id="tela">
    <img src="img/rato_logo.png" alt="logo">
    <div id="box">
        <h2 style="text-align: center;">Cadastro</h2>
        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>

            <label for="dataNascimento">Data de Nascimento:</label><br>
            <input type="date" id="dataNascimento" name="dataNascimento"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha"><br><br>

            <input type="submit" value="Cadastrar">
            <a href="index.html" class="voltar">VOLTAR</a>
        </form>
    </div>
</div>
<script src="scriptcad.js"></script>
</body>
</html>
