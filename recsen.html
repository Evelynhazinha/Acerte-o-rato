<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha üê≠üßÄ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #cf66ff, #d7b4f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px 45px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: surgir 0.9s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes surgir {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 28px;
      color: #4a235a;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }

    p {
      font-size: 15px;
      color: #5a3a6a;
      margin-bottom: 25px;
      position: relative;
      z-index: 2;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 12px;
      border: 2px solid #ddd;
      outline: none;
      font-size: 15px;
      text-align: center;
      transition: all 0.3s;
      background-color: #fff;
    }

    input[type="email"]:focus {
      border-color: #971e91;
      box-shadow: 0 0 0 3px rgba(151, 30, 145, 0.2);
    }

    button {
      background: linear-gradient(to right, #7a2b96, #fc5eff);
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
      width: 100%;
      margin-bottom: 15px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(124, 43, 150, 0.4);
    }

    .mensagem {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      font-size: 15px;
      position: relative;
      z-index: 2;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .voltar {
      margin-top: 15px;
      display: inline-block;
      color: #4a235a;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
      position: relative;
      z-index: 2;
    }

    .voltar:hover {
      text-decoration: underline;
      color: #7a2b96;
    }

    /* Elementos decorativos */
    .mouse-icon {
      font-size: 40px;
      margin-bottom: 10px;
      animation: flutuar 3s ease-in-out infinite;
    }

    @keyframes flutuar {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .cheese-icon {
      position: absolute;
      font-size: 60px;
      opacity: 0.1;
      animation: girar 15s linear infinite;
    }

    .cheese-1 {
      top: 10px;
      left: 10px;
    }

    .cheese-2 {
      bottom: 10px;
      right: 10px;
      animation-direction: reverse;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="mouse-icon">üê≠</div>
    <h1>Recuperar Senha</h1>
    <p>Digite o e-mail da sua conta para receber o link de recupera√ß√£o.</p>
    
    <div class="form-group">
      <input type="email" id="email" placeholder="Seu e-mail aqui">
    </div>
    
    <button onclick="enviarRecuperacao()">Enviar</button>
    
    <div class="mensagem" id="mensagem"></div>
    
    <a href="https://evelynhazinha.github.io/Acerte-o-rato/" class="voltar">‚¨Ö Voltar ao jogo</a>
    
    <div class="cheese-icon cheese-1">üßÄ</div>
    <div class="cheese-icon cheese-2">üßÄ</div>
  </div>

  <script>
    function enviarRecuperacao() {
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('mensagem');

      if (email === "") {
        msg.className = "mensagem error";
        msg.textContent = "Por favor, insira um e-mail v√°lido!";
        msg.style.display = "block";
        return;
      }

      // Validar formato de e-mail
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        msg.className = "mensagem error";
        msg.textContent = "Por favor, insira um e-mail v√°lido!";
        msg.style.display = "block";
        return;
      }

      // Simular envio
      msg.className = "mensagem success";
      msg.textContent = "Um link de recupera√ß√£o foi enviado para " + email;
      msg.style.display = "block";
      
      // Limpar campo ap√≥s envio
      document.getElementById('email').value = '';
      
      // Esconder mensagem ap√≥s alguns segundos
      setTimeout(function() {
        msg.style.display = "none";
      }, 5000);
    }
  </script>

</body>
</html>
